apiVersion: apps/v1
kind: Deployment
metadata:
  name: agro-alert
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agro-alert
  template:
    metadata:
      labels:
        app: agro-alert
    spec:
      containers:
        - name: alert
          image: agro-alert:latest
          imagePullPolicy: Never
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: agro-secrets
                  key: CONNECTION_STRING_ALERT
            - name: RabbitMQ__HostName
              value: "rabbitmq"
            - name: RabbitMQ__UserName
              valueFrom:
                secretKeyRef:
                  name: agro-secrets
                  key: RABBITMQ_DEFAULT_USER
                  optional: true
            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: agro-secrets
                  key: RABBITMQ_DEFAULT_PASS
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: agro-alert
  namespace: default
spec:
  type: NodePort
  selector:
    app: agro-alert
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30004
