# Variáveis sensíveis vêm do arquivo .env (não commitado). Copie .env.example para .env e preencha.
# Veja docs/SECRETS.md

services:
  # 1. Banco de Dados (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: agro_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Defina POSTGRES_PASSWORD no arquivo .env - copie .env.example para .env}
      POSTGRES_DB: ${POSTGRES_DB:-agro_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - agro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-agro_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Message Broker (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: agro_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:?Defina RABBITMQ_DEFAULT_PASS no arquivo .env}
    ports:
      - "5672:5672"   # Protocolo AMQP
      - "15672:15672" # Management UI
    networks:
      - agro-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Observabilidade - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: agro_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - agro-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # 4. Observabilidade - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: agro_grafana
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?Defina GF_SECURITY_ADMIN_PASSWORD no arquivo .env}
    networks:
      - agro-network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards

  identity-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: src/AGRO.Identity.Service/Dockerfile
    container_name: agro_identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING_IDENTITY:?Defina CONNECTION_STRING_IDENTITY no .env}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:?Defina JWT_SECRET_KEY no .env}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:8080"
    networks:
      - agro-network

  management-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: src/AGRO.Management.Service/Dockerfile
    container_name: agro_management
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING_MANAGEMENT:?Defina CONNECTION_STRING_MANAGEMENT no .env}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:?Defina JWT_SECRET_KEY no .env}
    depends_on:
      postgres:
        condition: service_healthy
      identity-service:
        condition: service_started
    ports:
      - "5002:8080"
    networks:
      - agro-network

  ingestion-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: src/AGRO.Ingestion.Service/Dockerfile
    container_name: agro_ingestion
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_DEFAULT_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_DEFAULT_PASS:?Defina RABBITMQ_DEFAULT_PASS no .env}
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5003:8080"
    networks:
      - agro-network

  alert-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: src/AGRO.Alert.Service/Dockerfile
    container_name: agro_alert
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING_ALERT:?Defina CONNECTION_STRING_ALERT no .env}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_DEFAULT_USER:-guest}
      - RabbitMQ__Password=${RABBITMQ_DEFAULT_PASS:?Defina RABBITMQ_DEFAULT_PASS no .env}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - agro-network

volumes:
  postgres_data:
  grafana_data:

networks:
  agro-network:
    driver: bridge
